<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>Collezione Lattine di Monster</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <h1>Collezione Lattine di Monster</h1>

    {{if .SuccessMessage}}
    <div class="message success">{{.SuccessMessage}}</div>
    {{end}}

    {{if .ErrorMessage}}
    <div class="message error">{{.ErrorMessage}}</div>
    {{end}}

    <!-- Aggiungi pulsanti per navigare alle pagine add e remove-->
    <div class="button-container">
        <a href="/add">Aggiungi una lattina</a>
    </div>

    <!-- Lista delle lattine-->
    <div class="container">
        {{range .Cans}}
        <div class="item">
            <form action="/" method="post" class="remove-form">
                <input type="hidden" name="barcode" value="{{.Barcode}}">
                <button type="submit" name="remove" value="true" class="remove-button">&times;</button>
            </form>
            <a href="/edit?barcode={{.Barcode}}" class="edit-button"><i class="fas fa-pencil-alt"></i></a>
            <br>
            <h2>{{.Name}}</h2>
            <p><strong>Gusto:</strong> {{.Flavor}}</p>
            <img src="{{.Image}}" alt="{{.Name}}">
            <p><strong>Codice a Barre:</strong> {{.Barcode}}</p>
        </div>
        {{end}}
    </div>
</body>

</html>
