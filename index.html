<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>Collezione Lattine di Monster</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .item {
            margin: 10px;
            width: 200px;
        }

        img {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <h1>Collezione Lattine di Monster</h1>
    <div class="container">
        {{range .}}
        <div class="item">
            <h2>{{.Name}}</h2>
            <p><strong>Gusto:</strong> {{.Flavor}}</p>
            <img src="{{.Image}}" alt="{{.Name}}">
            <p><strong>Codice a Barre:</strong> {{.Barcode}}</p>
        </div>
        {{end}}
    </div>
</body>

</html>
