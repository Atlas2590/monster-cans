<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>Collezione Lattine di Monster</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .item {
            margin: 10px;
            width: 200px;
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .button-container {
            margin-bottom: 20px;
        }

        .button-container a {
            padding: 10px 15px;
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        .button-container a:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>Collezione Lattine di Monster</h1>

    {{if .SuccessMessage}}
    <div class="message success">{{.SuccessMessage}}</div>
    {{end}}

    {{if .ErrorMessage}}
    <div class="message error">{{.ErrorMessage}}</div>
    {{end}}

    <!-- Aggiungi pulsanti per navigare alle pagine add e remove-->
    <div class="button-container">
        <a href="/add">Aggiungi una lattina</a>
        <a href="/remove">Rimuovi una lattina</a>
    </div>

    <!-- Lista delle lattine-->
    <div class="container">
        {{range .Cans}}
        <div class="item">
            <h2>{{.Name}}</h2>
            <p><strong>Gusto:</strong> {{.Flavor}}</p>
            <img src="{{.Image}}" alt="{{.Name}}">
            <p><strong>Codice a Barre:</strong> {{.Barcode}}</p>
        </div>
        {{end}}
    </div>
</body>

</html>
